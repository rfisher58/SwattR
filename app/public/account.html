<!-- Modal -->
    <div class="modal fade" id="bugModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Bug</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                              <label for="bug-title" class="col-form-label">Bug Title</label>
                              <input type="text" class="form-control" id="bug-title">
                            </div>
                            <div class="form-group">
                              <label for="bug-description" class="col-form-label">Provide bug description</label>
                              <textarea class="form-control" id="bug-description"></textarea>
                            </div>
                             <div class="form-group">
                              <label for="code-link" class="col-form-label">Link to your code</label>
                              <input type="text" class="form-control" id="codeLink">
                            </div>
                            <div class="form-group">
                              <label for="code-link" class="col-form-label">Pay</label>
                              <input type="number" class="form-control" id="pay">
                            </div>
                          </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id = "postBug" class="btn btn-primary">Post New Bug</button>
            </div>
        </div>
    </div>
